<body>
    <div class="lightning"></div>
    <div class="fixed-container">
        <h1 id="title">Oh</h1>
        <script>
            const titles = [
                "Welcome",
                "I wasnt expecting you",
                "Stay and relax a bit",
                ":)",
                " ",
                " ",
                " ",
                " ",
                " ",
                " ",
            ];
            
            let currentIndex = 0;
            
            function cycleTitles() {
                const titleElement = document.getElementById('title');
                
                // Fade out the current title
                titleElement.classList.add('hidden');
            
                setTimeout(() => {
                    // Update the title after fade out
                    currentIndex = (currentIndex + 1) % titles.length; // Cycle through titles
                    titleElement.textContent = titles[currentIndex];
            
                    // Fade in the new title
                    titleElement.classList.remove('hidden');
                }, 1000); // Time it takes to fade out (should match transition duration)
            
                // Set the next cycle
                setTimeout(cycleTitles, 4000); // Change title every 4 seconds (3 seconds visible, 1 second fade out)
            }
            
            // Start cycling titles
            setTimeout(cycleTitles, 4000); // Start the first change after 4 seconds
            </script>
